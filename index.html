.overlay {
  height: 100%;
  width: 100%;
  display: none;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
}

.overlay-content {
  position: relative;
  top: 1%;
  left: 5%;
  width: 90%;
  text-align: center;
  margin-top: 1%;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 1s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 1px;
  right: 1px;
  font-size: 60px;
  color: #df5151;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 0px;
  right: 0px;
  }

  function onYouTubePlayerAPIReady() {
    player = new YT.Player('player', {
      width: '95%',
      height: '95%',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }
  


  function onPlayerReady(event) {
	        event.target.playVideo();
  }

  var theVideo
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
		player.loadVideoById(theVideo);
    }
  }
  function stopVideo() {
    player.stopVideo();
  }
  
	function openNav(node) {
		theVideo = {'videoId': node.dataset.videoid,'startSeconds': node.dataset.start,'endSeconds': node.dataset.end};
		player.loadVideoById(theVideo);

        document.getElementById("spreadsheet").style.display = "none";		
    }

    function closeNav() {
	    stopVideo();
