  var tag = document.createElement('script');

  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var theVid;
  var player;
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('player', {
      width: '95%',
      height: '95%',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }
  


  function onPlayerReady(event) {
	        event.target.playVideo();
  }

  var theVideo
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
		player.loadVideoById(theVideo);
    }
  }
  function stopVideo() {
    player.stopVideo();
  }


  
	function openYoutube(node) {
		theVideo = {'videoId': node.dataset.videoid,'startSeconds': node.dataset.start,'endSeconds': node.dataset.end};
		player.loadVideoById(theVideo);
		setTimeout(function(){
            document.getElementById("youtube").style.display = "block";
        }, 150);
    }

	function openLocalVideo(node) {
   		document.getElementById("video").pause();
		document.getElementById("locvidsrc").src = "archive/" + node.dataset.src;
        document.getElementById("video").load();		
        document.getElementById("localvideo").style.display = "block";
		document.getElementById("video").play();
    }


    function closeNav() {
	    stopVideo();
        document.getElementById("youtube").style.display = "none";
        document.getElementById("localvideo").style.display = "none";
		document.getElementById("video").pause();
    }
